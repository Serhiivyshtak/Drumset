<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <button class="button button-65">
                <h1 class="letter">A</h1>
                <p class="type">Boom</p>
                <p class="time">0.040s</p>
            </button>
            <button class="button button-83">
                <h1 class="letter">S</h1>
                <p class="type">Clap</p>
                <p class="time">0.034s</p>
            </button>
            <button class="button button-68">
                <h1 class="letter">D</h1>
                <p class="type">Hihat</p>
                <p class="time">0.031s</p>
            </button>
            <button class="button button-70">
                <h1 class="letter">F</h1>
                <p class="type">Kick</p>
                <p class="time">0.13s</p>
            </button>
            <button class="button button-71">
                <h1 class="letter">G</h1>
                <p class="type">Openhat</p>
                <p class="time">1s</p>
            </button>
            <button class="button button-72">
                <h1 class="letter">H</h1>
                <p class="type">Ride</p>
                <p class="time">1.30s</p>
            </button>
            <button class="button button-74">
                <h1 class="letter">J</h1>
                <p class="type">Snare</p>
                <p class="time">0.11s</p>
            </button>
            <button class="button button-75">
                <h1 class="letter">K</h1>
                <p class="type">Tink</p>
                <p class="time">0.030s</p>
            </button>
            <button class="button button-76">
                <h1 class="letter">L</h1>
                <p class="type">Tom</p>
                <p class="time">0.20s</p>
            </button>
        </div>
    </div>



    <audio class="sound-65" src="Sounds/boom.mp3"></audio>
    <audio class="sound-83" src="Sounds/clap.mp3"></audio>
    <audio class="sound-68" src="Sounds/hihat.mp3"></audio>
    <audio class="sound-70" src="Sounds/kick.mp3"></audio>
    <audio class="sound-71" src="Sounds/openhat.mp3"></audio>
    <audio class="sound-72" src="Sounds/ride.mp3"></audio>
    <audio class="sound-74" src="Sounds/snare.mp3"></audio>
    <audio class="sound-75" src="Sounds/tink.mp3"></audio>
    <audio class="sound-76" src="Sounds/tom.mp3"></audio>



    <script src="app.js"></script>
</body>
</html>
